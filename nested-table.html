<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nested Table</title>
</head>
<body>
    <table border="1">
        <caption>Student Information</caption>
        <tr>
            <th>Name</th>
            <th>Details</th>
        </tr>
        <tr>
            <td>Vansh Saxena</td>
            <td>
                <table border="1">
                    <tr>
                        <th>Father's Name</th>
                        <th>Mother's Name</th>
                    </tr>
                    <tr>
                        <td>xyz saxena</td>
                        <td>abc Saxena</td>
                    </tr>
                </table>
            </td>
        </tr>
        <tr>
            <td>Ujjawal Jain</td>
            <td>
                <table border="1">
                    <tr>
                        <th>Father's Name</th>
                        <th>Mother's Name</th>
                    </tr>
                    <tr>
                        <td>Ramesh Jain</td>
                        <td>Sita Jain</td>
                    </tr>
                </table>
            </td>
        </tr>
    </table>
</body>
</html>
