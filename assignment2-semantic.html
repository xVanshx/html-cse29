<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Semantic & Non-Semantic Example</title>
</head>
<body>

    <!-- Semantic Element -->
    <header>
        <h1>Welcome to My Website</h1>
        <p>This is the header section (semantic).</p>
    </header>

    <!-- Non-Semantic Element -->
    <div style="background-color: lightblue; padding: 10px;">
        <h2>About Me</h2>
        <p>I love coding and web development. 
           <span style="color:red;">This is inside a span (non-semantic).</span>
        </p>
    </div>

    <!-- Semantic Element -->
    <article>
        <h2>My First Article</h2>
        <p>This is an article section (semantic element).</p>
    </article>

</body>
</html>
