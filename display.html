<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inline Block</title>
    <style>
        .container {
            border: 2px solid black;
            padding: 10px;
            text-align: center;
        }
        .box {
            display: inline-block;
            width: 250px;
            height: 350px;
            margin: 10px;
        }
        .box1 {
            background-color: lightcoral;
        }
        .box2 {
            background-color: lightseagreen;
        }
        .box3 {
            background-color: lightblue;
        }
    </style>
</head>
<body>
    
    <div class="container">
        <h1>Display: Inline Blocks (Product cards)</h1>
        <div class="box1 box">
            <h2>Book</h2>
            <p>$10.00</p>
        </div>
        <div class="box2 box">
            <h2>Headphones</h2>
            <p>$20.00</p>
        </div>
        <div class="box3 box">
            <h2>Watch</h2>
            <p>$50.00</p>
        </div>
    </div>
</body>
</html>
